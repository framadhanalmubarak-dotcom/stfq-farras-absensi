<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Karyawan</title>
  <link rel="stylesheet" href="absensi.css">
</head>

<body onload="cekLogin(); cekMenuAdmin();"></body>

<header class="header">
  <span class="title">Absensi Karyawan</span>

  <div class="right">
    <span id="datetime"></span>
    <span class="user">
      <span class="avatar" id="avatar"></span>
      <span id="namaUser"></span>
    </span>
  </div>
</header>

<div class="container">

  <aside class="sidebar">
    <h3>Menu</h3>
    <ul>
      <li onclick="showSection('riwayat')">ðŸ•’ Riwayat Absensi</li>
      <li class="admin-only" onclick="showSection('karyawan')">ðŸ‘¥ Daftar Karyawan</li>
      <li class="admin-only" onclick="showSection('tambahKaryawan')">âž• Tambah Karyawan</li>
    </ul>
  </aside>

  <main class="content">

    <section id="riwayat" class="section">
      <h2 class="data-user">Data User</h2>

      <div class="button-group">
        <button class="btn-logout" onclick="logout()">clockout</button>
        <button class="btn-masuk" onclick="absenMasuk()">clockin</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>user</th>
            <th>Tanggal</th>
            <th>Masuk</th>
            <th>Keluar</th>
            <th>Total Jam</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tabelAbsen"></tbody>
      </table>
    </section>

    <section id="karyawan" class="section" style="display:none;">
      <h2>Daftar Karyawan</h2>

      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Username</th>
          </tr>
        </thead>
        <tbody id="listKaryawan"></tbody>
      </table>
    </section>

    <section id="tambahKaryawan" class="section" style="display:none;">
      <h2>Tambah Karyawan</h2>

      <input type="text" id="newUsername" placeholder="Username karyawan">
      <br><br>
      <input type="password" id="newPassword" placeholder="Password">
      <br><br>

      <button onclick="tambahKaryawan()">Tambah</button>
    </section>


  </main>
</div>

<footer class="footer">
  <p>Â© 2025 Absensi Karyawan | Dibuat oleh Farras</p>
</footer>

<script src="js/script.js"></script>
<script src="js/topbar.js"></script>
<script src="js/absensi.js"></script>
<script src="js/karyawan.js"></script>
<script src="js/admin.js"></script>

</body>

</html>
